<!DOCTYPE HTML>
<html>
   <body>
      <canvas id = "mycanvas" width = "512" height = "512"></canvas>

      <script>
         var canvas = document.getElementById('mycanvas');
         var gl = canvas.getContext('webgl');
         
         gl.clearColor(0.9, 0.9, 0.5, 1);
         gl.clear(gl.COLOR_BUFFER_BIT);
         
      </script>
   </body>
</html>
